<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Javascript link/call can be found at bottom of document before closing body tag -->

    <title>Trivia-Game</title>

    <!-- Logo in the network Window tab (next to title) -->
    <!-- <link rel="icon" href="assets/images/marioONLY.jpg">-->

</head>

<body>

    <div class="container">
        <!-- Title Row -->
        <div class="row" id="title-container">
            <!-- Add Title here  -->
            <h1>Trivia Game: Youtube Edition</h1>
        </div>
        <div class="row">
            <div class="col-sm-5" id="rightBtn">
                <button id="start">Start</button>
            </div>
            <div class="col-sm-2" id="midBtn">
                <!-- <button id="stop">Stop</button> -->
                <!-- buffer-only -->
            </div>
            <div class="col-sm-5" id="leftBtn">
                <button id="reset">Reset</button>
            </div>
        </div>

        <div class="row" id="timer-container">
            <div class="col-sm-12">
                <!-- Giant Timer goes here -->
                <div id="shot-clock"></div>
            </div>
        </div>
        <div class="row">
            <!-- <div class="col-xs-12"> -->
            <hr> <!-- Line break -->
            <!-- </div> -->
        </div>



        <div class="row" id="main-game">
            <div class="jumbotron">
                <div id="question-container">
                    <h2>
                        Welcome to Youtube Trivia!
                    </h2>
                </div>
                <hr>
                <div id="answer-container">
                    <h3>
                        <p>
                            Ground rules:
                        </p> 
                        <p>
                            You will have 30 seconds to answer our question. Answer correctly and you will advance to the next level until you win. Answer incorrectly and you will lose.
                        </p>                        
                        <p>
                            To begin, please press the 'Start' button above. 
                        </p>
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
